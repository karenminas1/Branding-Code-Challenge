<!doctype html>
<html lang="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="pricing__item basic">
				<div class="pricing__top">
					<h3 class="pricing__title">Basic</h3>
				</div>
				<div class="pricing__content">
					<p class="pricing__number">$5</p>
					<p class="pricing__text">per month</p>
				</div>
				<div class="pricing__line">
					<div class="line line__big"></div>
					<div class="line line__small"></div>
					<div class="line line__big"></div>
					<div class="line line__small"></div>
				</div>
			</div>
			<div class="pricing__item pro">
				<div class="pricing__top">
					<h3 class="pricing__title">Pro</h3>
				</div>
				<div class="pricing__content">
					<p class="pricing__number">$10</p>
					<p class="pricing__text">per month</p>
				</div>
				<div class="pricing__line">
					<div class="line line__big"></div>
					<div class="line line__small"></div>
					<div class="line line__big"></div>
					<div class="line line__small"></div>
				</div>
			</div>
			<div class="pricing__item premium">
				<div class="pricing__top">
					<h3 class="pricing__title">Premium</h3>
				</div>
				<div class="pricing__content">
					<p class="pricing__number">$20</p>
					<p class="pricing__text">per month</p>
				</div>
				<div class="pricing__line">
					<div class="line line__big"></div>
					<div class="line line__small"></div>
					<div class="line line__big"></div>
					<div class="line line__small"></div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="progress__block">
				<div class="progress__item">
					<div class="progress__top">
						<span class="progress__top__left">5 Users</span>
						<span class="progress__top__right">100 users</span>
					</div>
					<div class="progress">
						<div class="progress__color progress__user__color"></div>
					</div>
				</div>
				<div class="progress__item">
					<div class="progress__top">
						<span class="progress__top__left">20 GB</span>
						<span class="progress__top__right">200 GB</span>
					</div>
					<div class="progress">
						<div class="progress__color progress__gb__color"></div>
					</div>
				</div>
				<div class="progress__item">
					<div class="progress__top">
						<span class="progress__top__left">1 Project</span>
						<span class="progress__top__right">50 Project</span>
					</div>
					<div class="progress">
						<div class="progress__color progress__project__color"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
